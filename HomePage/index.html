    <style>
      /* Add CSS styles for the pop-up container */
      .popup-container {
        display: none;
        position: fixed;
        top: 10px;
        left: 1px;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
      }

      .container {
        position: absolute;
        top: 100px;
        left: 30px;
        background-color: white;
        padding: 20px;
        text-align: center;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }

      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 24px;
        cursor: pointer;
      }
    </style>
  </head>

</div>

    <div class="popup-container" id="loginPopup">
      <div class="container">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h1 id="title">Sign up</h1>
        <br />
        <form onsubmit="return false;" onsubmit="signup(event)">
          <br />
          <br />
          <br />
          <div class="input-group">
            <div class="button">
              <button id="signupbtn">Sign up</button>
              <button id="signinbtn">Sign in</button>
            </div>
            <div id="signupcont">
            <div class="input-field" id="firstN">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Name" />
            </div>
            <div class="input-field" id="lastN">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Last name" />
            </div>

            <div class="input-field" id="Email">
              <i class="fa-solid fa-user"></i>
              <input type="text"  placeholder="Email" />
            </div>
            <div class="input-field" id="password">
              <i class="fa-solid fa-user"></i>
              <input type="password" placeholder="Password" />
            </div>
          </div>

          <div id="signincont">

            <div class="input-field" id="Emails">
              <i class="fa-solid fa-user"></i>
              <input type="text"  placeholder="Email" />
            </div>
            <div class="input-field" id="passwords">
              <i class="fa-solid fa-user"></i>
              <input type="password" placeholder="Password" />
            </div>

          </div>
            <div>
              <p>Lost Password <a href="#">Click here</a></p>
            </div>
            <button class="submit"  id="Login">
              Register
            </button>
            <button class="submit"  id="Logins">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
