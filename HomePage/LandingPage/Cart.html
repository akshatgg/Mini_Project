<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

    <link rel="stylesheet" href="./CartStyle.css" />
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <script
      src="https://kit.fontawesome.com/d0e69c3701.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-gradient-to-b from-black via-black to-gray-800">
    <!-- navbar -->
    <div class="nav grid grid-rows-1 grid-flow-col">
        <img src="../assest/WhatsApp Image 2023-09-18 at 11.30.26 PM.jpeg" class="logo h-12 mt-4" />
        <ul class="info grid grid-rows-1 grid-flow-col text-2xl font-semibold mt-6 col-start-10 col-span-2 ">
            <li><a href="../login.html" class="des">Home</a></li>
            <li><a href="../LandingPage/index.html" class="des">Products</a></li>
            <li><a href="../Contact/index.html" class="des">Contact</a></li>
            <li><a href="../FAQs/index.html" class="des">FAQs</a></li>
        </ul>
        <div class="col-start-12 grid grid-flow-col">
            <button class="cart h-11 rounded-2xl  mt-5 bg-white w-14 ">
                <i class="fa-solid fa-cart-arrow-down fa-2xl"></i>
            </button>
            <!-- Move the "count" div inside the "cart" div -->
            <div class="cart-count bg-white h-10 mt-5 rounded-full flex items-center justify-center translate-y-9">
                <div class="font-extrabold text-3xl" id="cart_count">0</div>
            </div>
            <button class="btn bg-white w-24 h-11 mt-5 rounded-xl col-start-13 font-bold text-2xl mr-5 hover:bg-black hover:text-white" onclick="showPopup()">Login</button>
        </div>
    </div>
    <!--cart page-->
    <div class="cartpage">
        <div class="shopping-cart shadow-2xl" id="shoping-cart">
            <div class="label l" id="label"></div>
        </div>
    </div>

    <!-- adding total amount you want to paid -->
    <div class="grid grid-rows-1 grid-cols-11 mt-20 ">
    <div class="show_total_amount grid align-middle rounded-3xl justify-center col-start-4 col-span-5 text-3xl text-black mb-6 shadow-2xl">
        <div class="cocktails font-semibold"> </div>
        <hr class=" border-solid">
      <div class="font-semibold"> Price :<span class="total font-semibold">0</span></div>
      <div class="font-semibold"> GST: <span class="gst font-semibold">0</span></div>
      <hr class="">
      <div class="totalp font-semibold">Total :<span class="totalprice"></span> </div>
    </div>

    <!-- adding button to place your order and go back to your page --> 
    <div class="ButtonToBuy  shadow-2xl col-start-3 col-span-7 rounded-3xl mb-6 grid grid-rows-3 grid-flow-col justify-center items-center">
      <a href="./Checkout/checkout.html">
          <button class="Buy bg-blue-500 text-center rounded-xl text-2xl pl-5 pr-5 pt-2 pb-2" id="place-order">Place Your Order</button>
      </a>
      <a href="./index.html">
          <button class="buy bg-red-500 text-2xl pl-5 pr-5 rounded-xl my-1 mx-10 pt-2 pb-2">Get Back</button>
      </a>
  </div>
  
  </div>
</body>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="./CartScript.js"></script>
  <script src="./script.js"></script>
  <script src="./data.js"></script>
</html>
